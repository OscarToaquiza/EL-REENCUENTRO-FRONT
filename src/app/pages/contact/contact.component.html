<div id="testimonials" class="parallax section db parallax-off"
    style="background-image:url('assets/images/fotos/el_reencuentro_camping.jpeg');">
    <div class="container">
        <div class="section-title text-center  wow fadeInLeft">
            <h3>Contactos</h3>
            
        </div><!-- end title -->

        <div class="row wow fadeInLeft">
            <div class="col-md-12 col-sm-12">
                <div class="testi-carousel owl-carousel owl-theme owl-loaded owl-drag">
                    <div class="owl-stage-outer">
                        <div class="owl-stage">
                            <div class="center">
                                <div class=" testimonial clearfix">
                                    <div class="contact_form">
                                        <p class="text-white" >
                                            Envia sugerencias, problemas o información estaremos gustosos de responder tus mensajes.
                                        </p>
                                        <form id="contactform" class=""  name="contactform"
                                        [formGroup]="contactoForm" 
                                        (submit)="enviarMsg()"
                                        >
                                            <div class="row row-fluid">
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="text" name="first_name" id="first_name"
                                                        class="form-control" placeholder="Nombres*"
                                                        formControlName="nombres"
                                                        >
                                                        <small *ngIf="campoValido('nombres')" class="text-danger" >
                                                            Este campo es obligatorio
                                                        </small>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="text" name="last_name" id="last_name"
                                                        class="form-control" placeholder="Apellidos*"
                                                        formControlName="apellidos"
                                                        >
                                                        <small *ngIf="campoValido('apellidos')" class="text-danger" >
                                                            Este campo es obligatorio
                                                        </small>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="email" name="email" id="email" class="form-control"
                                                        placeholder="Correo electrónico*"
                                                        formControlName="correo"
                                                        >
                                                        <small *ngIf="campoValido('correo')" class="text-danger" >
                                                            Este campo es obligatorio
                                                        </small>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6">
                                                    <input type="text" name="phone" id="phone" class="form-control"
                                                        placeholder="Telefono de contacto*"
                                                        formControlName="telefono"
                                                        >
                                                        <small *ngIf="campoValido('telefono')" class="text-danger" >
                                                            Este campo es obligatorio
                                                        </small>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12">
                                                    <textarea class="form-control" name="comments" id="comments"
                                                        rows="6" placeholder="Mensaje, sugerecias y más ..."
                                                        formControlName="msg"
                                                        ></textarea>
                                                        <small *ngIf="campoValido('msg')" class="text-danger" >
                                                            Este campo es obligatorio
                                                        </small>
                                                </div>
                                                <div class="col-lg-12 col-md-12 col-sm-12" >
                                                    <h5 class=" text-white text-left" >
                                                        Todos los campos son necesarios para poder contactarte(*)
                                                    </h5>
                                                </div>
                                                <div class="text-center pd">
                                                    <button type="submit" id="submit"
                                                        class="btn btn-light btn-radius btn-brd grd1 btn-block">ENVIAR</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
